
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Pastel Mandalart Planner</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfd;
      background-image: 
        radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      overscroll-behavior: none;
      overflow: hidden; /* 모바일 앱 느낌을 위해 전체 바디 스크롤 방지 */
    }
    .font-handwritten {
      font-family: 'Nanum Pen Script', cursive;
    }
    .paper-shadow {
      box-shadow: 0 4px 12px -2px rgba(0,0,0,0.04);
    }
    /* 터치 시 햅틱 피드백 느낌의 애니메이션 */
    .active-scale:active {
      transform: scale(0.96);
    }
    /* 스크롤바 숨기기 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* 모바일 안전 영역 대응 */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
